<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ECSTACY</title>
    <link rel="shortcut icon" href="./favicon.png" >
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu-toggle navbar-item">
          <div class="hamburger">
            <b></b>
            <b></b>
            <b></b>
          </div>
        </div>
        <div class="site-logo">ecstacy</div>
        <div class="menu-cart navbar-item">Bag<sup>3</sup></div>
      </div>
      <div class="product-wrapper">
        <div class="product-img">
          <img src="jacket.png" alt="" />
        </div>
        <div class="product-info">
          <div class="product-description">
            <div class="product-title">GRAPHENE HOODIE</div>
            <div class="product-price">â‚¬865,00</div>
            <div class="product-color">Color: Green</div>
            <div class="product-size">
              <label><input type="radio" name="select" /><span>XS</span></label>
              <label><input type="radio" name="select" /><span>S</span></label>
              <label><input type="radio" name="select" /><span>M</span></label>
              <label><input type="radio" name="select" /><span>L</span></label>
              <label><input type="radio" name="select" /><span>XL</span></label>
  
            </div>
          </div>
          <div class="product-add-to-cart">Add to bag</div>
        </div>
      </div>
    </div>
    <script>
      gsap.from(".navbar", 2, { y: -100, ease: Expo.easeInOut });
      gsap.from(".product-info", 4, { x: 600, ease: Expo.easeInOut });
      gsap.from(".product-img", 4, { y: 600, ease: Expo.easeInOut });
      gsap.from(".product-add-to-cart", 2, {
        oapcity: 0,
        y: 600,
        ease: Expo.easeInOut,
        delay: 2.4,
      });
      TweenMax.staggerFrom(
        ".product-description > div",
        3,
        { opacity: 0, x: 200, ease: Expo.easeInOut, delay: 1.4 },
        0.08
      );
    </script>
  </body>
</html>
